<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET<span>FLIX</span></h1>
            <h3 id="form-description">
                Thank you for your signing up to Netflix. Tell us more about yourself.
            </h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" name="Name" id="name" placeholder="Enter your name">
                    </div>

                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" name="Age" id="age" placeholder="age">
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" name="Email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="input-box">
                        <label for="">Content Type</label><br>
                        <select name="contentType" id="dropdown">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="">Movie Type</label><br>
                        <input type="checkbox" name="movie1" id="comedy" checked>
                        <label for="comedy">Comedy</label><br>
                        <input type="checkbox" name="movie2" id="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" name="movie3" id="romance" checked>
                        <label for="romance">Romance</label>
                    </div><br><br>

                    <div class="input-box">
                        <label for="">Gender</label><br>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male">Male</label><br>

                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="male">Female</label><br>

                        <input type="radio" name="gender" id="other" value="Other">
                        <label for="other">Other</label><br>

                    </div>

                    <div class="input-box">
                        <label for="feedback">Feedback</label>
                        <textarea name="message" id="feedback" cols="30" rows="10" placeholder="any comment" style="resize: none;"></textarea>

                    </div>

                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>


                </form>

            </div>

        </section>    


    </div>


</body>

</html>
